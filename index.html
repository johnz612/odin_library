<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Library</title>
  </head>
  <body>
    <div class="main-container">
     
      <div class="sidebar">
        <div class="first">
          <span class="material-symbols-outlined"> book_2 </span>
          <span>The Library</span>
        </div>
        <div class="second">
          <h2>Add a new book</h2>
          <form action="/" method="GET" class="form">
            <label for="title">Title</label>
            <input
              class="title"
              type="text"
              id="title"
              placeholder="Title"
              required
              minlength="1"
            />
            <label for="author">Author</label>
            <input
              class="author"
              type="text"
              id="author"
              placeholder="Author"
              required
              minlength="1"
            />
            <label for="pages">Pages</label>
            <input
              class="pages"
              type="number"
              id="pages"
              placeholder="Pages"
              required
              minlength="1"
            />
            <div class="checkbox">
              <span>Done Reading?</span>
              <input type="checkbox" class="checkbox-button" value="true" />
            </div>
            <div class="btn-container">
              <button type="submit" class="btn">Add Book</button>
            </div>
          </form>
        </div>
      </div>
      <div class="main-content">
        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="table-empty">
            <span class="material-symbols-outlined sad-face">
              sentiment_sad
              </span>
            Table is empty. Add a book
          </div>
        </div>
      </div>
    </div>
    <dialog class="delete-dialog">
      <div class="modal">
        <h3 class="delete-text dialog-text">Are you sure to delete</h3>
        <div class="button-container">
          <button class="dialog-button yes">Yes</button>
          <button class="dialog-button no">No</button>
        </div>
      </div>
    </dialog>
    <dialog class="edit-dialog">
      <div class="modal modal-edit">
        <h3 class="dialog-text">Edit Book</h3>
        <form action="/" method="GET" class="form-edit">
          <label for="edit-title">Title</label>
          <input
            class="title-edit"
            type="text"
            id="edit-title"
            placeholder="Title"
            required
            minlength="1"
          />
          <label for="edit-author">Author</label>
          <input
            class="author-edit"
            type="text"
            id="edit-author"
            placeholder="Author"
            required
            minlength="1"
          />
          <label for="edit-pages">Pages</label>
          <input
            class="pages-edit"
            type="number"
            id="edit-pages"
            placeholder="Pages"
            required
            minlength="1"
          />
          <div class="checkbox">
            <span>Done Reading?</span>
            <input type="checkbox" class="checkbox-button-edit" value="true" />
          </div>
          <div class="btn-container-edit">
            <button type="submit" class="btn">Edit Book</button>
          </div>
        </form>
        </div>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
